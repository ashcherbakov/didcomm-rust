[package]
name = 'didcomm-ffi'
version = '0.2.0'
authors = ['Vyacheslav Gudkov <vyacheslav.gudkov@dsr-corporation.com>']
edition = '2018'
description = 'FFI wrapper for DIDComm'
license = 'Apache-2.0'
repository = 'https://github.com/sicpa-dlab/didcomm-rust'

[lib]
crate-type = [
    'cdylib'
]

[dependencies.didcomm]
path = '..'

[dependencies]
uniffi_macros = {path = "uniffi-rs/uniffi_macros"}
uniffi = {path = "uniffi-rs/uniffi", features=["builtin-bindgen"]}
lazy_static = "1.3"
futures = { version = "0.3.17", features = ["thread-pool"] }
num_cpus = "1.8.0"
async-trait = '0.1'
serde_json = '1.0'

[dev-dependencies.tokio]
version = '1.9'
features = [
    'rt',
    'macros',
]

[build-dependencies]
uniffi_build = {path = "uniffi-rs/uniffi_build", features=["builtin-bindgen"]}

